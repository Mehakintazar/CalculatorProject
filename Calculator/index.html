<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <!-- Display operation history -->
            <div class="operation"></div>
            <!-- Display the current result -->
            <div class="result">0</div>
            <!-- Display sub result (previous result or secondary display) -->
            <div class="sub-result"></div>
        </div>

        <div class="calculator-keys">
            <button type="button" class="menu">&#x2630;</button>
            <button type="button" class="function" value="tax-">TAX-</button>
            <button type="button" class="function" value="tax+">TAX+</button>
            <button type="button" class="function" value="rate">RATE SET</button>

            <button type="button" class="function" value="cost">COST</button>
            <button type="button" class="function" value="sell">SELL</button>
            <button type="button" class="function" value="mar">MAR</button>
            <button type="button" class="operator" value="gt">GT</button>

            <button type="button" class="function" value="mrc">MRC</button>
            <button type="button" class="operator" value="+/-">+/-</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="/">/</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="*">*</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" class="all-clear" value="AC">AC</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
